<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Music Tunes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='16' fill='%236200ea'/%3E%3Cpolygon points='12,8 24,16 12,24' fill='white'/%3E%3C/svg%3E">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-music fa-2x"></i>
                <h1>Short Music Tunes</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchTerm" placeholder="Search for songs, artists, or albums...">
                <button id="searchTermBtn">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
            <div class="control-buttons">
                <button id="darkModeBtn">
                    <i class="fas fa-moon"></i>
                    Dark Mode
                </button>
                <button id="stereoModeBtn">
                    <i class="fas fa-headphones"></i>
                    Stereo Mode
                </button>
                <button id="ambientModeBtn">
                    <i class="fas fa-volume-down"></i>
                    Ambient Mode
                </button>
                <button id="shuffleBtn">
                    <i class="fas fa-random"></i>
                    Shuffle
                </button>
            </div>
            <!-- Social Media Handles -->
            <div class="social-media-handles">
                <a href="https://github.com/PDReddyDhanu" target="_blank" aria-label="GitHub"><i class="fab fa-github fa-2x"></i></a>
                <a href="https://www.linkedin.com/in/dhanunjay-reddy-palakolanu-pdr/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin fa-2x"></i></a>
                <a href="https://www.instagram.com/p.d.reddy_dhanu04_08/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram fa-2x"></i></a>
            </div>
        </div>
    </nav>

    <main class="songs-grid" id="songs"></main>

    <script src="script.js"></script>

    <footer class="main-footer">
        <div class="footer-content">
            <span>Short Music Tunes &copy; 2024</span>
            <span>| Powered by <a href="https://developer.apple.com/documentation/itunes-store-web-service" target="_blank">iTunes API</a> &amp; <a href="https://fontawesome.com/" target="_blank">Font Awesome</a></span>
            <span>| Created by <a href="https://github.com/PDReddyDhanu" target="_blank">Dhanunjay Reddy Palakolanu</a></span>
            <span>| Enjoy your music experience! ðŸŽµ</span>
        </div>
    </footer>
</body>
</html>
